<!DOCTYPE html>
<html>
	<head>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" href="/css/main.css">
  		<link rel="stylesheet" href="/css/changeAddress.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="/javascript/changeAddress.js"></script>
		<link rel="icon" type="image/png" href="/images/raspbian.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Change Address</title>
  	</head>
	<body>
		<div class="container center" id="header">
			<div class="jumbotron">
		  		<h1>Change Pi Address</h1>
		  		<div class="row">
			 		<div class="col-xs-offset-4 col-xs-4">
			 			<label for="newAddress">IP Address</label>
			 			<input type="text" class="form-control" id="newAddress" placeholder="IP Address">
			 		</div>
			 	</div>
			 	<div class="row">
			 		<div class="col-xs-offset-4 col-xs-4">
			 			<label for="newPort">Port</label>
			 			<input type="text" class="form-control" id="newPort" placeholder="Port">
			 		</div>
			 	</div>
		 		<button type="button" id="submit" class="btn btn-info">Submit</button>
			</div>
	  	</div>
	</body>
</html>
